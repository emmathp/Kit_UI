<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <title>EventBriteProject</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="#">EVENTBRITE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/events">Home 
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/events/new">New event</a>
              </li>
            </ul>
            <form class="btn-group-inline my-2 my-lg-0" data-children-count="1">
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle my-2 my-sm-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  My profile
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Profile</a>
                </div>
            </div>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle my-2 my-sm-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Log in / Inscription
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Log in</a>
                  <a class="dropdown-item" href="#">Inscription</a>
              </div>
            </form>
      </nav>

    </header>

    <div class="container">
      <ul class="post-comment block-post-comments--style-2">
          <li class="post-comment">
              <div class="media text-muted pt-3">
                  <div class="block-image">
                      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTXlq33HvtcqAgSiJymFwZhADOU5pY6wi93_w&usqp=CAU" class="img-thumbnail" style="width: 50%; height: 50%"; >
                  </div>
                  <div class="block-body">
                      <div class="block-body-inner">
                          <h3 class="heading heading-6">
                              <a href="#">Daniel Halliday</a>
                          </h3>
                          <span class="comment-date">
                              16 avril 2019
                          </span>
                          <p class="comment-text">
                                  A mon sens, la bipolarité des secteurs ne devrait pas être exposées de la sorte. Seul la race des taupes pourra nous sauver.
                          </p>
                          <div class="comment-options">
                              <a href="#">Like</a>
                              <a href="#">Reply</a>
                          </div>
                      </div>
                  </div>
              </div>
          </li>
      </ul>
      <hr>
      <label for="exampleFormControlTextarea1">Vous aussi réagissez à ce commentaire...</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Saisir un commentaire ici et cliquer sur commenter"></textarea>
      <button type="button" class="btn btn-primary mt-3">Commenter</button>
    </div>

  </body>
</html>
